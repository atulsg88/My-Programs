<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body style="background-image:url(a.jpg); background-size: cover;">  
        <h1 style="text-align: center; color: red; border: groove 5px blueviolet; background-color: aqua;">Registration Form</h1>
        <hr style="border-color: red;">
        <table style="background-color: aqua; height: 70%;" align="center" border="0">
            <form>
            <tr>
                <td>
                    <lable for="Full Name">Enter Full Name</lable>
                </td>
                <td>
                    <input type="text" name="Full Name" autofocus required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="Email">Enter Email Address </lable>
                </td>
                <td>
                    <input type="email" name="Email" >
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="Username">Enter Username</lable>
                </td>
                <td>
                    <input type="text" name="Username" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="Password">Enter Password</lable>
                </td>
                <td>
                    <input type="password" name="Password" maxlength="8" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="Contact">Enter Contact Number</lable>
                </td>
                <td>
                    <input type="number" name="Contact" maxlength="10" minlength="10" required>
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="Birthdate">Enter Birthdate</lable>
                </td>
                <td>
                    <input type="date" name="Birthdate" required>
                </td>
            </tr> 
            <tr>
                <td>
                    <lable for="Class">Choose Class</lable>
                </td>
                <td>
                    <input type="radio" name="Class">FYCO
                    <input type="radio" name="Class">SYCO
                    <input type="radio" name="Class">TYCO
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="Department">Choose Department</lable>
                </td>
                <td>
                    <input type="checkbox" name="Department">Computer
                    <input type="checkbox" name="Department">Information Technology
                </td>
            </tr>
            <tr>
                <td>
                    <lable for="Result">Submit Result</lable>
                </td>
                <td>
                    <input type="file" name="Result" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button name="Submit" style="width: 200px; height: 40px; background-color: blueviolet;" value="submit">Submit</button>
                </td>
            </tr>
            </form>
        </table>
    </body>
</html>
